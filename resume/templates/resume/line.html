<div class="row section">
	{% if proj_work %}
		<div class="col-xs-12"><h2>{{ section }}</h2></div>
		<div class="col-xs-12">
		    {% for proj_work in list %}
		        {% include "resume/item.html" with item=proj_work %}
		    {% endfor %}
		</div>
    {% else %}
	    <div class="col-xs-2"><h2>{{ section }}</h2></div>
	    <div class="col-xs-10">{{ list_str }}</div>
    {% endif %}
</div>
